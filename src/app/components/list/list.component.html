<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Personas</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-table [dataSource]="personas">

      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let persona">{{persona.nombre}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <mat-header-cell *matHeaderCellDef>Apellido</mat-header-cell>
        <mat-cell *matCellDef="let persona">{{persona.apellido}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</mat-header-cell>
        <mat-cell *matCellDef="let persona">{{persona.fecha_nacimiento | date: 'dd/MM/yyyy'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let persona">
          <button class="action-button edit-button" (click)="redirectToEdit(persona.id)">Editar</button>
          <button class="action-button delete-button" (click)="redirectToDelete(persona.id)">Eliminar</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['nombre', 'apellido', 'fechaNacimiento', 'acciones']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['nombre', 'apellido', 'fechaNacimiento', 'acciones']"></mat-row>

    </mat-table>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="add-new-button" (click)="redirectToCreate()">Crear Persona</button>
  </mat-card-actions>
  
</mat-card>
